# This is a basic workflow to help you get started with Actions

name: Deploy CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    
    container: node:10.18-jessie
    
    strategy:
      matrix:
        node-version: [12.x]
        os: [ubuntu-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
    
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache

      - run: npm install
      - name: Generate files
        run: ./node_modules/hexo/bin/hexo g
      
      - name: Optimize font
        run: npm run font

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REF: github.com/tkvern/tkvern.github.io
        run: |
          git clone https://${GH_REF} .deploy_git
          cd .deploy_git
          git checkout master
          cd ../
          mv .deploy_git/.git/ public/
          cd public/
          git config --global user.name "tkvern" 
          git config --global user.email "tkvern@qq.com"
          git add .
          echo `date +%Y-%m-%d` | awk -F"-" '{printf("Update site date is %d/%d/%d\n",$1,$2,$3)}' > ../commit-message.log
          git commit -F ../commit-message.log
          git push --force --quiet "https://1a1c3402ec9047d601607bae4ab8dbfa06defa76@${GH_REF}" master:master
    


